<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <h2>Generate a Password</h2>
        <div class="card-header">
        </div>
        <div class="card-body">
          <div id="password">
            <p id="generate">
              <label>Your Secure Password</label>
            </p>
          </div>
        </div>
        <div class="card-footer">
          <button onclick="ShowAndHide()" class="btn">Generate Password</button>
          <div id="option" style="display:none">
            <div>
              <label for="length">Length</label>
              <input type="number" id="length" min="8" max="128" value="8">
            </div>
            <div>
              <label for="symbol">Include Symbol</label>
              <input type="checkbox" id="symbol" checked>
            </div>
            <div>
              <label for="number">Include Number</label>
              <input type="checkbox" id="number" checked>
            </div>
            <div>
              <label for="lowerCase">Include lowerCase</label>
              <input type="checkbox" id="lowerCase" checked>
            </div>
            <div>
              <label for="upperCase">Include upperCase</label>
              <input type="checkbox" id="upperCase" checked>
            </div>
            <button id="generate" class="btn" onclick="generatePassword()">Generate!</button>   
          </div> 
        </div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
